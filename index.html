<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Setup Dasar */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background: #020205;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        /* Background Animasi Luar Angkasa */
        .universe {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: blink 3s infinite ease-in-out;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Card Pendaftaran */
        .registration-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 30px;
            width: 90%;
            max-width: 480px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header { text-align: center; margin-bottom: 30px; }
        
        .header h1 {
            font-size: 1.8rem;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #fff, #7d5fff, #fff);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: flow 3s linear infinite;
        }

        @keyframes flow {
            0% { background-position: 0%; }
            100% { background-position: 200%; }
        }

        /* Form Styling */
        .form-group { margin-bottom: 18px; position: relative; }

        label {
            display: block;
            font-size: 0.75rem;
            margin-bottom: 8px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: #7d5fff;
            background: rgba(125, 95, 255, 0.05);
            box-shadow: 0 0 15px rgba(125, 95, 255, 0.2);
        }

        /* Tombol Submit */
        .btn-submit {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background: linear-gradient(45deg, #7d5fff, #32ff7e);
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.4s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-submit:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(125, 95, 255, 0.4);
            letter-spacing: 1px;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.7rem;
            color: #555;
        }
    </style>
</head>
