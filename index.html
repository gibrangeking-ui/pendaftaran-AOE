<!DOCTYPE html>
<html lang="id">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Plus+Jakarta+Sans:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7d5fff;
            --secondary: #32ff7e;
            --dark: #05050a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dark);
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animasi Bintang & Luar Angkasa */
        #space {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1b2735 0%, #05050a 100%);
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--d) infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 30px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: emerge 1.2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        @keyframes emerge {
            from { opacity: 0; transform: scale(0.8) translateY(50px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 5px;
            background: linear-gradient(to right, #fff, var(--primary), #32ff7e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 4px;
        }

        p.subtitle {
            text-align: center;
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* Input Styling */
        .field { margin-bottom: 15px; }
        
        label {
            display: block;
            font-size: 0.7rem;
            color: var(--primary);
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: var(--secondary);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Button Rocket Animation */
        .btn-send {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background: linear-gradient(45deg, var(--primary), #574b90);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 800;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
        }

        .btn-send:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(125, 95, 255, 0.4);
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: #000;
        }

    </style>
</head>

</html>
