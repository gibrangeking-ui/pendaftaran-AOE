<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOE â€” Astronomy Of Everything</title>
    <style>
        body {
            margin: 0;
            background: #05050a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animasi Latar Belakang */
        .bg {
            position: fixed;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            width: 350px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        h2 { margin-bottom: 20px; color: #a29bfe; letter-spacing: 2px; }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: rgba(0,0,0,0.3);
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            display: block;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1rem;
        }

        button:hover { background: #5849c4; }
    </style>
</head>
<body>

<div class="bg"></div>

<div class="container">
    <h2>ðŸ”­ AOE JOIN</h2>
    <input type="text" id="nama" placeholder="Nama Lengkap">
    <input type="number" id="umur" placeholder="Umur">
    <input type="text" id="kota" placeholder="Asal Kota">
    <input type="text" id="tiktok" placeholder="Link TikTok">
    <textarea id="alasan" placeholder="Alasan Join AOE" rows="3"></textarea>
    
    <button type="button" onclick="kirimWA()">Kirim ke WhatsApp ðŸš€</button>
</div>

<script>
    function kirimWA() {
        // Ambil data dari input
        const nama = document.getElementById('nama').value;
        const umur = document.getElementById('umur').value;
        const kota = document.getElementById('kota').value;
        const tiktok = document.getElementById('tiktok').value;
        const alasan = document.getElementById('alasan').value;

        // Validasi simpel agar tidak kosong
        if(nama === "" || umur === "" || kota === "") {
            alert("Mohon isi data yang penting dulu ya!");
            return;
        }

        // GANTI NOMOR DI BAWAH INI (Wajib awali dengan 62)
        const noAdmin = "6281346219587"; 

        // Buat Pesan
        const pesan = "PROFIL CALON ANGGOTA AOE\n" +
                      "--------------------------\n" +
                      "Nama: " + nama + "\n" +
                      "Umur: " + umur + " Tahun\n" +
                      "Kota: " + kota + "\n" +
                      "TikTok: " + tiktok + "\n" +
                      "Alasan: " + alasan + "\n" +
                      "--------------------------\n" +
                      "Halo Admin, saya ingin gabung!";

        // Gunakan wa.me yang paling standar
        const link = "wa.me/6281346219587" + noAdmin + "?text=" + encodeURIComponent(pesan);
        
        // Perintah buka link
        window.location.href = link;
    }
</script>

</body>
</html>
